<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <script src="script.js"></script> </script> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
      <nav>
        <div class="logo">
            <img src="assets/logo.png" alt="logo">
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
       
      </nav>
      <div class="information">
        <div class="overlay"></div>
        <img src="assets/mobile.png" class="mobile" alt="">
        <div id="circle">
          <div class="feature one">
            <img src="assets/camera.png" alt="">
          <div>
            <h1>Camera</h1>
            <p>12MP, Wide Angle Lens</p>
          </div>
          </div>
          <div class="feature two"><img src="assets/processor.png" alt="">
            <div>
            <h1>Processor</h1>
            <p>SnapDragon Octa core 11nm</p></div>
          </div>
            <div class="feature three"><img src="assets/display.png" alt="">
              <div>
              <h1>Display</h1>
            <p>6.5" Mini Drop Fullscreem</p></div>
          </div>
            <div class="feature four"><img src="assets/battery.png" alt="">
              <div>
              <h1>Battery</h1>
            <p>500mA 700hrs battery life</p></div>
          </div>
          </div>
      </div>
      
    </div>

    <div class="controls">
      <img src="assets/arrow.png" alt="" id="upBtn">
      <h3>Features</h3>
      <img src="assets/arrow.png" alt="" id="downBtn" >
    </div>
    <script>
      var circle = document.getElementById("circle");
      var upBtn = document.getElementById("upBtn");
      var downBtn = document.getElementById("downBtn");
      
      var rotateValue = circle.style.transform;
      var rotateSum;
      
      upBtn.onclick = function() {
        rotateSum = rotateValue + " rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      }

      downBtn.onclick = function() {
        rotateSum = rotateValue + " rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      }
      </script>
</body>
</html>
